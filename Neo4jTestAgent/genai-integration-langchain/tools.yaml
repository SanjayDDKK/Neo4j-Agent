sources:
  neo4j-source:
    kind: "neo4j"
    uri: "neo4j+s://your-instance.databases.neo4j.io"
    user: "neo4j"
    password: "${NEO4J_PASSWORD}"
    database: "neo4j"

tools:
  movie_search:
    kind: neo4j-cypher
    source: neo4j-source
    statement: |
      MATCH (m:Movie)<-[:ACTED_IN]-(p:Person)
      WHERE p.name = $actor AND m.released > $year
      RETURN m.title, m.released
      ORDER BY m.released DESC
      LIMIT 5
    parameters:
      - name: actor
        type: string
        description: "Actor's full name (e.g. 'Tom Hanks')"
      - name: year
        type: integer
        description: "Release year (e.g. 1990)"